{% extends 'base.html' %}

{% block title %}Seznam pisnicek{% endblock title %}

{% block content %}
    <section class="songs-list">
        <ul>
            {% for song in all_songs %}
                <li>
                    <a href="{% url 'song_detail' song.id %}">
                        {{ song.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock content %}
